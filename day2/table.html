<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Menu</title>
  <style>
    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #151212;
      text-align: center;
      padding: 10px;
    }
    th {
      background-color: #f4a261;
      color: white;
    }
    img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Hotel Menu</h1>
  <table>
    <tr>
      <th>Image</th>
      <th>Dish Name</th>
      <th>Price (₹)</th>
    </tr>
    <tr>
      <td><img src="./images/but_ch.jpg" alt="Butter Chicken"></td>
      <td>Butter Chicken</td>
      <td>₹350</td>
    </tr>
    <tr>
      <td><img src="./images/p_t.jpg" alt="Paneer Tikka"></td>
      <td>Paneer Tikka</td>
      <td>₹280</td>
    </tr>
    <tr>
      <td><img src="./images/briyani.jpg" alt="Hyderabadi Biryani"></td>
      <td>Hyderabadi Biryani</td>
      <td>₹400</td>
    </tr>
    <tr>
      <td><img src="./images/dosa.jpg" alt="Masala Dosa"></td>
      <td>Masala Dosa</td>
      <td>₹120</td>
    </tr>
    <tr>
      <td><img src="./images/jamun.jpg" alt="Gulab Jamun"></td>
      <td>Gulab Jamun</td>
      <td>₹100</td>
    </tr>
  </table>
</body>
</html>
